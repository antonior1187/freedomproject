<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<h4>Use W,A,S,D to Move.</h4>
		<script src="../three.js"></script>
		<script>
		let scene, camera, renderer, cube1, pyramid;
		
		function init(size,size2){
			scene = new THREE.Scene();
		    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		    renderer = new THREE.WebGLRenderer({ antialias: true});
		    renderer.setSize(window.innerWidth,window.innerHeight);
		    document.body.appendChild(renderer.domElement);
		    camera.position.z = 5;
		    var geometry1 = new THREE.BoxGeometry(2,2,2);
			var material1 = new THREE.MeshBasicMaterial( { color: 0xD4920B } );
			//const texture = new THREE.TextureLoader().load('');
			cube1 = new THREE.Mesh( geometry1, material1 );
			//scene.add( cube1 );
			var geometry2 = new THREE.ConeGeometry(3,2,4);
			var material2 = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			pyramid = new THREE.Mesh( geometry2, material2 );
			const geometryP = new THREE.PlaneGeometry( 100, 100 );
			const materialP = new THREE.MeshBasicMaterial( {color: 0x1386FC , side: THREE.DoubleSide} );
			const plane = new THREE.Mesh( geometryP, materialP );
			scene.add( plane );// Add blue plane

			scene.add(pyramid,cube1); // Add pyramid and Cube
			pyramid.position.y = 2;
			pyramid.rotation.y += 2.7;
			camera.position.x = 5;
			camera.position.z = 500
			house1 = new house(40,40);
		}
		class house {
			constructor(x,y){
				this.x = x;
				this.y = y;
				console.log(this.x,this.y);
			}
			display(){
				init(this.x,this.y);
			}
		}
		


			function animate(){
				house1 = new house(40,40);
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				// cube.rotation.x += 0.01;
				// cube.rotation.y += 0.01;
				if(camera.position.z == 0){
					camera.position.z = 500;
				}
				camera.position.z -= 1;
			
			}
		function onWindowResize(){
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
		  renderer.setSize(window.innerWidth,window.innerHeight);
		}
		window.addEventListener('resize', onWindowResize, false);
		init();
		animate();
		
		// Movement
		document.addEventListener("keypress",function(event){
                if (event.key == "w"){
                  // cube1.rotation.x -= 0.05;
                  // pyramid.rotation.x -= 0.1;
                  camera.position.y -= 0.5;
                  
                 // cube1.position.y += 0.05;
                }
                if (event.key == "a"){
                  // cube1.rotation.y -= 0.05;
                  // pyramid.rotation.y -= 0.05;
                  //cube1.position.x -= 0.05;
                  camera.position.x += 0.5;
                }
                if (event.key == "s"){
                  // cube1.rotation.x += 0.05;
                  // pyramid.rotation.x += 0.1;
                  
                  //cube1.position.y -= 0.05;
                  camera.position.y += 0.5;
                }
                if (event.key == "d"){
                  // cube1.rotation.y += 0.05;
                  // pyramid.rotation.y += 0.05;
                  //cube1.position.x += 0.05;
                  camera.position.x -= 0.5
                  
                }
            });
            
         //Reset

					// pyramid.rotation.y += 0.7;

     //   	//cube1.position.y = 0;
     //   });

      </script>
	</body>
</html>
