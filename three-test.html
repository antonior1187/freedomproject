			// Connecting Shapes
		let scene, camera, renderer, cube1;
		function init(){
			scene = new THREE.Scene();
		    camera= new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		    renderer = new THREE.WebGLRenderer({ antialias: true});
		    renderer.setSize(window.innerWidth,window.innerHeight);
			cameraPosition = camera.position;
			cameraRotation = new THREE.Vector3(camera.rotation._x, camera.rotation._y, camera.rotation._z);
			newCamera = new THREE.Vector3().addVectors(cameraPosition, cameraRotation);
			camera.position.set(newCamera.x, newCamera.y, newCamera.z);
			camera.updateProjectionMatrix();
		    document.body.appendChild(renderer.domElement);
		    var geometry1 = new THREE.BoxGeometry(2,2,2);
			var material1 = new THREE.MeshBasicMaterial( { color: 0xD4920B } );
			//const texture = new THREE.TextureLoader().load('');
			cube1 = new THREE.Mesh( geometry1, material1 );
			scene.add( cube1 );
			var geometry2 = new THREE.ConeGeometry(3,2,4);
			var material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var pyramid = new THREE.Mesh( geometry2, material2 );
			

			const group = new THREE.Group();
			group.add( cube1 );
			group.add( pyramid );

			scene.add( group );
			
		}


			function animate(){
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				// cube.rotation.x += 0.01;
				// cube.rotation.y += 0.01;
			}
		function onWindowResize(){
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
		  renderer.setSize(window.innerWidth,window.innerHeight);
		}
		window.addEventListener('resize', onWindowResize, false);
		init();
		animate();
