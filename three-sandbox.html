<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src= "three.js"></script>
		
		<script type = "module" src = "GLTFLoader.js"></script>
		<script type = "module" src ="OrbitControls.js"></script>
		
		<script type = "module">

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry(3,3,3);
			const material = new THREE.MeshBasicMaterial( { color: 991143 } );
			const cube = new THREE.Mesh( geometry, material );
			const geometry2 = new THREE.ConeGeometry(6,2,4)
			const material2 = new THREE.MeshBasicMaterial ({color: 223300})
			const pyramid = new THREE.Mesh(geometry2,material2)
			scene.add( cube,pyramid );
			const controls = new THREE.OrbitControls( camera, renderer.domElement );

            //controls.update() must be called after any manual changes to the camera's transform
            camera.position.set( 0, 20, 100 );
            controls.update();

			camera.position.z = 5;
			pyramid.position.y = 2
			
			

			const animate = function () {
            requestAnimationFrame( animate );
            
            	// required if controls.enableDamping or controls.autoRotate are set to true
            	controls.update();
            
            	renderer.render( scene, camera );
			};
			

			animate();
		</script>
	</body>
</html>
